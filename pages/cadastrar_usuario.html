<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../css/style.css"> <!-- Conectar o arquivo CSS ao index-->
    <link rel="shortcut icon" href="img/img.png" type="image/x-icon" /> <!-- fav icon-->
    <title>Tela de cadastro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <!-- NAVBAR-->
    <nav>
        <!-- Botões da navbar -->
        <button type="submit" class="buttonNav"></button>
        <button type="submit" class="buttonNav2"></button>
        <button type="submit" class="buttonNav3"></button>
        <input type="image" src="../img/user.png" class="buttonNav4" title="user" alt=""/>
        <input type="image" src="../img/botao.png" class="buttonNav5" alt=""/>    

    </nav>

    <!-- Formulário -->
    <form id="formulario" action="/pagina-processa-dados-do-form" method="post">
        <img src="img/img.png" alt="Bootstrap" width="85" height="60"> <!-- Imagem dentro da navbar-->
        <center>
        </center>
        <br>

        <!-- Inputs do formulário -->
        <label>Matrícula:</label>
        <input class="campo_matricula" type="text" placeholder="Matrícula"><br>
        <label>Nome:</label>
        <input class="campo_nome" type="text" placeholder="Nome"><br>
        <label>CPF:</label>
        <input class="campo_cpf" type="text" placeholder="CPF"><br>
        <label>RG:</label>
        <input class="campo_rg" type="text" placeholder="RG"><br>
        <label>Email:</label>
        <input class="campo_email" type="text" placeholder="Email"><br>
        <label>Telefone:</label>
        <input class="campo_telefone" type="text" placeholder="Telefone"><br>

        <!-- Dropdown MENU -->
        <label>Tipo:</label>
        <select class="form_tipo" required>
            <option value="">Selecione...</option>
            <option value="su">SU</option>
            <option value="usuario">Usuário</option>
            <option value="operador">Operador</option>
            <option value="gestor">Gestor</option>
        </select>
        <br><br>

        <!-- Botão cadastro-->
        <button type="submit" class="buttonClass">Cadastrar</button>
    </form>
</body>

</html>
